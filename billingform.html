<!Doctype html>
<html lang="en">
<head>
<!--
	With the following code, I will attempt to create an html page that allows a user to input four columns of information. The first column will be the date, the second is a description of a charge or service, the third will be amount of time the service required and the fourth will be the charge. I hope to send this information to a form that will return the values formatted and saved on an html page during the assembly of the bill.  Finally, I want to allow the user to print this information in an appropriate format to submit to a client.
-->
<title>Billing Application</title>
</head>

<body>
	<h1>Billing Application</h1>

	<form action="billingform.html" method="get" name="">
		<p>Enter the date here: <input type="text" name="date"  /></p>
		
		<p>Enter the description of the service here: <br>
		<textarea name="desc" id="desc" rows="5" cols="50"></textarea></p>
		
		<p>Enter the duration the service required: <input type="text" name="time"/></p>
		
		<p>Enter the amount of the charge: <input type="text" name="amnt" /></p>
		<p><input type="submit" value="Submit these values to the form" /></p>
	</form>
	</body>
</html>
